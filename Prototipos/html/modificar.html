		</div>
	</div>
	
	<form method="post" action="">

	<div id="menu">

	<div id="content">
		<form>
		<div id="normalcontent">
			<h3><strong>Bug 000059</strong></h3>
			<div class="contentarea" align="center">
				<table width="60%" border="0" cellspacing="0" cellpadding="0" class="tblResultados">
					<tr>
						<td width="100" style="font-weight: bold;" background="../imagenes/diseño/bTable.gif">Estado</td>
						<td width="500">
							<select name="tipo">
								<option value="0">Estado de Bug...</option>
								<option value="1">Nuevo</option>
								<option value="2">Asignado</option>
								<option value="3">Pendiente</option>
								<option value="4" selected="true">Resuelto</option>
							</select>					
						</td>
					</tr>
					<tr>
						<td style="font-weight: bold;" background="../imagenes/diseño/bTable.gif">Tiempo de Soluci&oacute;n (min)</td>
						<td><input type="text" name="codigo" size="17" maxlength="10" onkeydown="javascript:numero(this)" onkeyup="javascript:numero(this)"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;" background="../imagenes/diseño/bTable.gif">Descripci&oacute;n</td>
						<td><textarea name="descripcion" cols="50" rows="10"></textarea></td>
					</tr>
					<tr>
						<td style="font-weight: bold;" background="../imagenes/diseño/bTable.gif">Adjuntos</td>
						<td align="right"><a href="javascript:adjuntar();">Adjuntar</a></td>
					</tr>					
				</table>

					<p><br>
					<a href="consulta.html"><h4>Regresar</h4></a>

		</div>
		
		<div class="divider1"></div>

		</form>
