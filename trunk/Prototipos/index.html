<body>

<div id="upbg"></div>

<div id="outer">


	<div id="header">
		<div id="headercontent">
			<h1>BUG TRACKER</h1>
			<h2>Sistema de Seguimiento de Errores</h2>
		</div>
	</div>
	
	<form method="post" action="">
		<div id="search">

							<td><input type="text" name="usuario"  id="usuario" size="25"></td>
						</tr>
						<tr>

						</tr>
					</table>
				</form>
			</div>
		</div>
		<br>
			<div id="secondarycontent">
